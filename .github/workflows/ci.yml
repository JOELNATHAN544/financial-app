name: financial-tracker-ci

on:
  push:
    branches: [ main, voice-to-transaction ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Backend Tests
        run: cd financial-tracker && mvn test -Dnet.bytebuddy.experimental=true

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './financial-tracker-frontend/package-lock.json'
      - name: Install dependencies
        run: cd financial-tracker-frontend && npm ci
      - name: Lint
        run: cd financial-tracker-frontend && npm run lint
      - name: Build
        run: cd financial-tracker-frontend && npm run build
