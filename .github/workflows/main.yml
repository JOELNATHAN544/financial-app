name: Financial App CI/CD

on:
  push:
    branches: [ main, update ]
  pull_request:
    branches: [ main, update ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test Backend
      run: |
        cd financial-tracker
        mvn clean test

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'financial-tracker-frontend/package-lock.json'
    - name: Lint and Build Frontend
      run: |
        cd financial-tracker-frontend
        npm install
        npm run lint
        npm run build

  docker-build-check:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-check]
    steps:
    - uses: actions/checkout@v4
    - name: Build Backend Image
      run: docker build ./financial-tracker -t financial-tracker-backend:latest
    - name: Build Frontend Image
      run: docker build ./financial-tracker-frontend -t financial-tracker-frontend:latest
