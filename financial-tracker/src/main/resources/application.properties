spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:financial_tracker}
spring.datasource.username=${DB_USERNAME:nathan}
spring.datasource.password=${DB_PASSWORD:nathan}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8082
server.address=0.0.0.0
# Security & CORS
jwt.secret=${JWT_SECRET:REPLACE_WITH_SECURE_SECRET_IN_PRODUCTION}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,exp://localhost:8081}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG