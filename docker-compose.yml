version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: financial_tracker
      POSTGRES_USER: ${DB_USERNAME:-db_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-db_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-db_user} -d financial_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - financial-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - financial-network

  backend:
    build: ./financial-tracker
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=financial_tracker
      - DB_USERNAME=${DB_USERNAME:-db_user}
      - DB_PASSWORD=${DB_PASSWORD:-db_password}
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_please_change}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:80,http://localhost:5173}
      - MAIL_USERNAME=${MAIL_USERNAME:-no-reply@example.com}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder_client_id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-placeholder_client_secret}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - financial-network

  frontend:
    build:
      context: ./financial-tracker-frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - financial-network

networks:
  financial-network:
    driver: bridge

volumes:
  postgres_data:
